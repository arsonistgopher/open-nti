template: graph-lines-02.j2
datasource: influxdb
title: "Active Routes (inet.0)"
span: 6

targets:
  A:
    query: >
      SELECT mean("active-route-count")
      FROM "route_summary"
      WHERE device=~ /^$host_regex$/ AND $timeFilter
      GROUP BY time($GroupBy),"device"

templatings_used:
  - host_regex.yaml
  - group_by.yaml
