template: graph-lines-02.j2
datasource: influxdb
title: "ISIS fragments rebuilt (delta)"
span: 6

targets:
  A:
    query: >
      SELECT mean("isis-statistics/fragments-rebuilt")
      FROM "isis_statistics"
      WHERE device=~ /^$host_regex$/ AND $timeFilter
      GROUP BY time($GroupBy),"device"

templatings_used:
  - host_regex.yaml
  - group_by.yaml
