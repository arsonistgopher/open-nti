template: graph-lines-02.j2
datasource: influxdb
title: "BGP down-peer-count (delta)"
span: 6

targets:
  A:
    query: >
      SELECT mean("bgp-information/down-peer-count")
      FROM "bgp_summary"
      WHERE device=~ /^$host_regex$/ AND $timeFilter
      GROUP BY time($GroupBy),"device"

templatings_used:
  - host_regex.yaml
  - group_by.yaml
